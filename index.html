        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.min.css">

    <body>
        <!--[if lt IE 7]>

        <div id="container">
          <header>
            <h1>The Procrastination Visualizer</h1>
          </header>
          <ul id="todoList" style="display:none">
            <li style="font-size:116px;font-family:'Comic Sans MS'">
              <input type="checkbox">
              <span>1 week</span>
            </li>
            <li style="font-size:102px">
              <input type="checkbox">
              <span>6 days</span>
            </li>
            <li style="font-size:87px">
              <input type="checkbox">
              <span>5 days</span>
            </li>
            <li style="font-size:73px">
              <input type="checkbox">
              <span>4 days</span>
            </li>
            <li style="font-size:59px">
              <input type="checkbox">
              <span>3 days</span>
            </li>
            <li style="font-size:45px">
              <input type="checkbox">
              <span>2 days</span>
            </li>
            <li style="font-size:30px">
              <input type="checkbox">
              <span>1 day</span>
            </li>
            <li style="font-size:16px">
              <input type="checkbox">
              <span>brand new</span>
            </li>
          </ul>
          <div id="queueContainer">
            <h3>Queue</h3>
            <input type="button" value="new" id="newButton"/>
            <ul id="todoQueue"></ul>
          </div>
          <div id="completedContainer">
            <h3>Completed</h3>
            <ul id="completedList"></ul>
          </div>
        </div>

        <script src="js/main.js"></script>

    </body>
